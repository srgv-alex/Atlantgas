	<title>Стартовый шаблон</title>

<body class="sticky-footer">

	<header class="header">
	<div class="container">
		<div class="top-header">
			<div class="header__logo">
				<a href="#!">
					<svg class="logo">
						<use href='./img/svgsprite/sprite.symbol.svg#logo'></use>
					</svg>
				</a>
				<p class="header-logo__quote">Расправь плечи
					в&nbsp;теплом доме
				</p>
			</div>
			<div class="header-call">
				<a href="tel:+79263306834">+7 926 330-68-34</a>
				<button class="header-btn">Срочный вопрос</button>
			</div>
		</div>
		<div class="header-col-l">
			<div class="header-weather">
				<div class="header-weather__left">
					<div class="header-weather__icons">
						<svg class='svg-moon'>
							<use href='./img/svgsprite/sprite.symbol.svg#moon'></use>
						</svg>
						<svg class='svg-right'>
							<use href='./img/svgsprite/sprite.symbol.svg#arrow-right'></use>
						</svg>
						<svg class='svg-sun'>
							<use href='./img/svgsprite/sprite.symbol.svg#sun'></use>
						</svg>
					</div>
					<p class="header-weather__text">В&nbsp;любое время дня и&nbsp;ночи</p>
				</div>
				<div class="header-weather__right">
					<div class="header-weather__icons">
						<svg class='svg-cloudy'>
							<use href='./img/svgsprite/sprite.symbol.svg#cloudy'></use>
						</svg>
						<svg class='svg-right'>
							<use href='./img/svgsprite/sprite.symbol.svg#arrow-right'></use>
						</svg>
						<svg class='svg-snowflake'>
							<use href='./img/svgsprite/sprite.symbol.svg#snowflake'></use>
						</svg>
					</div>
					<p class="header-weather__text">Вне зависимости от&nbsp;погодных условий</p>
				</div>
			</div>
			<h1 class="h1 header-title">Доставим газ за&nbsp;4&nbsp;часа</h1>
			<p class="header-text">в&nbsp;любую точку Москвы <br> и&nbsp;Московской области</p>
		</div>



		<div class="header-col-r"></div>
	</div>
</header>
