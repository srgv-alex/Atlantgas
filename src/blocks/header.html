<header class="header">
	<div class="container header-container">
		<div class="top-header">
			<div class="header__logo">
				<a href="#!">
					<svg class="logo">
						<use href='./img/svgsprite/sprite.symbol.svg#logo'></use>
					</svg>
				</a>
				<p class="header-logo__quote">Расправь плечи
					в&nbsp;теплом доме
				</p>
			</div>
			<div class="header-call">
				<a href="tel:+79263306834">+7 926 330-68-34</a>
				<button class="header-btn">Срочный вопрос</button>
			</div>
		</div>
		<div class="header__wrapper">
			<div class="header-col-l">
				<div class="header-weather">
					<div class="header-weather__left">
						<div class="header-weather__icons">
							<svg class='svg-moon'>
								<use href='./img/svgsprite/sprite.symbol.svg#moon'></use>
							</svg>
							<svg class='svg-right'>
								<use href='./img/svgsprite/sprite.symbol.svg#arrow-right'></use>
							</svg>
							<svg class='svg-sun'>
								<use href='./img/svgsprite/sprite.symbol.svg#sun'></use>
							</svg>
						</div>
						<p class="header-weather__text">В&nbsp;любое время дня и&nbsp;ночи</p>
					</div>
					<div class="header-weather__right">
						<div class="header-weather__icons">
							<svg class='svg-cloudy'>
								<use href='./img/svgsprite/sprite.symbol.svg#cloudy'></use>
							</svg>
							<svg class='svg-right'>
								<use href='./img/svgsprite/sprite.symbol.svg#arrow-right'></use>
							</svg>
							<svg class='svg-snowflake'>
								<use href='./img/svgsprite/sprite.symbol.svg#snowflake'></use>
							</svg>
						</div>
						<p class="header-weather__text">Вне зависимости от&nbsp;погодных условий</p>
					</div>
				</div>
				<h1 class="h1 header-title">Доставим газ за&nbsp;4&nbsp;часа</h1>
				<p class="header-text">в&nbsp;любую точку Москвы <br> и&nbsp;Московской области
					<span class='line'>
						<svg class='hero-line'>
							<use href='./img/svgsprite/sprite.symbol.svg#hero-line'></use>
						</svg>
					</span>
				</p>
				<button class="btn-decor btn-header">Заказать доставку газа в&nbsp;газгольдер
					<span class="shine">
						<svg class='decor-up-big'>
							<use href='./img/svgsprite/sprite.symbol.svg#decor-up-big'></use>
						</svg>
					</span>
					<span class="shadow">
						<svg class='decor-down-big'>
							<use href='./img/svgsprite/sprite.symbol.svg#decor-down-big'></use>
						</svg>
					</span>
				</button>
				<p class="text">Доставка газа всегда по&nbsp;актуальным ценам</p>
			</div>
			<div class="header-col-r">

				<img src="./img/hero/hero-img.webp" width='1037' height='477' alt="картинка грузовика">

			</div>
