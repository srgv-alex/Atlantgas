<section class="action">
	<div class="container">
		<div class="action__wrapper">
			<div class="action-left">
				<div class="title-action">
					<h3 class="h2">Не&nbsp;нашли ответа на&nbsp;свой вопрос задайте их&nbsp;нашему специалисту</h3>
				</div>
				<form class="form">
					<label>
						<input class="form-input" type="text" name='name' placeholder='ИМЯ' required>
					</label>
					<label>
						<input class="form-input" type="tel" name='phone' placeholder='ТЕЛЕФОН' required>
					</label>
					<label>
						<textarea class='form-input input-textarea' name="question" placeholder='ВАШ ВОПРОС'
							required></textarea>
					</label>
					<button class="form-btn btn" type='submit'>Задать вопрос </button>
				</form>

			</div>

			<div class="action-right">
				<div class="action-right__img">
					<img src="./img/action/roman.webp" width='366' height='454' alt="фотография менеджера">
				</div>
				<div class="action-right__content">
					<span class="name">Роман&nbsp;Ш.</span>
					<span class="job">Старший менеджер</span>
				</div>
			</div>
		</div>
		<section class="sponsors">
			<div class="sponsors__wrapper">
				<div class="sponsors-item">
					<img src="./img/sponsors/1.webp" alt="логотип спонсора">
				</div>
				<div class="sponsors-item">
					<img src="./img/sponsors/2.webp" alt="логотип спонсора">
				</div>
				<div class="sponsors-item">
					<img src="./img/sponsors/3.webp" alt="логотип спонсора">
				</div>
				<div class="sponsors-item">
					<img src="./img/sponsors/4.webp" alt="логотип спонсора">
				</div>
				<div class="sponsors-item">
					<img src="./img/sponsors/5.webp" alt="логотип спонсора">
				</div>
				<div class="sponsors-item">
					<img src="./img/sponsors/6.webp" alt="логотип спонсора">
				</div>
			</div>
		</section>
		<div class="action-title">
			<h2 class="h2">Закажи прямо сейчас и&nbsp;получи бесплатную установку телеметрии﻿</h2>
		</div>
		<button class="btn-decor action-btn" type='button' data-action="modal">Заказать газ
			<span class="shine">
				<svg class='decor-up-big'>
					<use href='./img/svgsprite/sprite.symbol.svg#decor-up-big'></use>
				</svg>
			</span>
			<span class="shadow">
				<svg class='decor-down-big'>
					<use href='./img/svgsprite/sprite.symbol.svg#decor-down-big'></use>
				</svg>
			</span>
		</button>
	</div>
</section>
